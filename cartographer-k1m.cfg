[bed_mesh]
speed: 250             # max of 150 or cartographer will stutter / timeout
mesh_min: 10,22         # x / y offsets for cartographer.
mesh_max: 290,280       # add a little space from the back of the bed to prevent scanning screws or crashing into the motor mounts
probe_count: 20,20      # tested up to 150x150 points, any higher will timeout the mcu after meshing.

[screws_tilt_adjust]
screw1: 19,6
screw2: 278,6
screw3: 248,255
screw4: 48,255
speed: 100

[axis_twist_compensation]
calibrate_end_x: 290
