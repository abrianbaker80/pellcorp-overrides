[bed_mesh]
speed: 150             # max of 150 or cartographer will stutter / timeout
mesh_min: 11,26         # x / y offsets for cartographer.
mesh_max: 289,279       # add a little space from the back of the bed to prevent scanning screws or crashing into the motor mounts
probe_count: 20,20      # tested up to 150x150 points, any higher will timeout the mcu after meshing.

[screws_tilt_adjust]
screw1: 19,8
screw2: 278,8
